<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RCB Contact Us</title>
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background: #151F28; /* match team page */
  color: #fff;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 3rem auto;
  background-color: #191919; /* match team card */
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(252, 40, 40, 0.911);
}

header {
  text-align: center;
  margin-bottom: 2rem;
}

.logo {
  max-width: 100px;
  margin-bottom: 1rem;
}

.contact-form label {
  display: block;
  margin-top: 1rem;
  font-weight: bold;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 0.75rem;
  margin-top: 0.5rem;
  border: none;
  border-radius: 5px;
  background-color: #333;
  color: #fff;
}

.contact-form button {
  margin-top: 1.5rem;
  padding: 0.75rem 2rem;
  background-color: #e31b23;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

.contact-form button:hover {
  background-color: #b7181c;
}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img class="logo" src="image.png" alt="rcb logo"/>
      <h1>Contact Royal Challengers Bengaluru</h1>
    </header>
    <form class="contact-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required/>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required/>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
